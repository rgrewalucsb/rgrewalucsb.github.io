<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Lobster|Rock+Salt|Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
		<style type="text/css">
			html {
				background-color: #5E5E5E;
			}
			* {
				font-family: Yanone Kaffeesatz,Tahoma;
			}

			table {
				border: 3px solid white;
				border-radius: 5px;
				background-color: #B0B0B0; 
				width:100%;
				margin-right: auto;
				margin-left:auto;
				text-align: center;

			}
			table tr td {
				width:60px;
			}
			table tr td a {
				text-decoration: none;
				color: #00225C;
				font-weight: bold;
				font-size: 20px;	
			}
			table tr td a:hover{
				text-decoration:underline;
				color: #678EF5;
			}
			table td { 
				padding:5px 5px 5px 5px;
				border-right: 2px solid #FFFFFF;
			}
			#noborder {
				border-right:none;
			}
			#bar {
				padding:10px 10px 10px 10px;
				width:80%;
				height:auto;
				vertical-align: middle;
				position:static;
				margin-right: auto;
				margin-left: auto;
				text-align: center;
				max-width: 825px;
				min-width: 800px;
			}
			#headering {
				border:3px solid white;
				border-radius: 5px;
				width:auto;
				height:103.5px;
				}
			#prof {
				width:auto;
				height:103.5px;
				border:3px solid white;
				border-radius: 5px;
			}
			#profile {
				display:inline-block;
				margin-right:auto;
				margin-left:auto;
				vertical-align: middle;
			}
			#head {
				display:inline-block;
				vertical-align: middle;
				top:0;
				right:0;
			}
			#table {
				margin-right: auto;
				margin-left: auto;
			}
			#homepage {
				border:3px solid white;
				display: block;
				border-radius: 5px;
				margin-top: -5px;
				margin-left: auto;
				margin-right:auto;
				width:60%;
				background-color: white;
				padding: 10px 10px 10px 10px;
				max-width: 825px;
				min-width: 800px;
				text-align: center;
			}

			#weblink {
				margin-left: auto;
				margin-right: auto;
				text-align: center;
				display block;
				color: #00225C;
				font-size: 24px;
				line-height: 2;
				font-family:Yanone Kaffeesatz,serif;
			}
			#weblink a{
				font-family:Yanone Kaffeesatz,serif;
				color: #00225C;
				text-decoration: none;
			}
			#weblink a:hover{
				text-decoration:underline;
				color: #678EF5;
				font-size: 24px;
			}
			#weblink a:visited{
				font-size: 24px;
			}
			#h1 {
				font-family: Rock Salt, serif;
				text-align: center;
				font-size: 38px;
				color: #00225C;
			}
			.logo {
				width:400px;
				height:auto;
				margin-left: auto;
				margin-right:auto;
			}
			#copyright {
				width: 61%;
				height: 15px;
				border-radius: 5px;
				border: 5px solid #b0b0b0;
				background-color: #b0b0b0;
				text-align: center;
				margin-top: 5px;
				margin-right: auto;
				margin-left: auto;
				font-family: open sans, sans;
				font-size: 12px;
				max-width: 825px;
				min-width: 800px;
			}
			#santa {
				position: absolute;
				height: 50px;
				width: 50px;
				background-image: url("http://rgrewalucsb.github.io/imgs/Santa.png");
				top: 0;
				left: 0;
				z-index: 3;
				display:inline;
			}
			#backdrop {
				height: 300px;
				width: 400px;
				background-image: url("http://rgrewalucsb.github.io/imgs/jsgamebg.png");
				position:relative;
				z-index: 1;
				display:inline;

			}
			#present {
				position: absolute;
				height: 25px;
				width: 25px;
				background-image: url("http://rgrewalucsb.github.io/imgs/present.png");
				top: 100;
				left: 50;
				z-index: 2;
				display:inline;
				
			}
			</style>
		<div id="bar">
			<div id="profile"><img id="prof" src="../imgs/myprof.jpg"/></div>
			<div id="head"><img id="headering" src="../imgs/rgrewal.png"/></div>
			<div id="table"><table>
				<tr>
					<td><a href="../index.html">Home</a></td>
					<td><a href="../resume-index.html">Resume</a></td>
					<td><a href="../blog-index.html">Blog</a></td>
					<td><a href="../projects-index.html">Projects</a></td>
					<td id="noborder"><a href="../contact-index.html">Contact</a></td>
				</tr>
			</table></div>
		</div>
	</head>
	<body>
		<div id="homepage">
			<div id="backdrop">
				<div id="santa"></div>
				<div id="present"></div>
			</div>
			
        	<script type="text/javascript" src="../projects/jsgame.js"></script>
		</div>
		<div id="copyright"> Copyright &copy; Randy Grewal 2014</div>
	</body>
</html>
